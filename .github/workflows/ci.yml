name: Hybrid Deployment (AWS + LocalStack)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Create Docker network
        run: |
          docker network create localstack-network

      - name: Start LocalStack
        run: |
          docker run -d --name localstack_main --network localstack-network -p 4566:4566 -p 4510-4559:4510-4559 localstack/localstack

      - name: Wait for LocalStack
        run: |
          timeout=120
          until curl -s http://localhost:4566/_localstack/init | grep -q '"READY": true'; do
            echo "Waiting for LocalStack to be ready..."
            sleep 2
            timeout=$((timeout - 2))
            if [ $timeout -le 0 ]; then
              echo "Error: LocalStack no se inicializó a tiempo."
              docker logs localstack_main
              exit 1
            fi
          done

      - name: Debug Environment Variables
        run: |
          docker run --network localstack-network -v ${{ github.workspace }}:/app -w /app python:3.9 bash -c "printenv"

      - name: Run deployment script
        env:
          AWS_ACCESS_KEY_ID: dummy
          AWS_SECRET_ACCESS_KEY: dummy
          AWS_SESSION_TOKEN: dummy
          AWS_DEFAULT_REGION: us-east-1  # Región definida aquí
          LOCALSTACK_URL: http://localstack_main:4566
        run: |
          docker run --network localstack-network -v ${{ github.workspace }}:/app -w /app python:3.9 bash -c "pip install -r requirements.txt && python src/deployment.py"
