name: CI/CD Pipeline

on:
  push:
    branches:
      - notmain
  pull_request:
    branches:
      - notmain
  workflow_dispatch:

jobs:
  setup_deploy:
    name: "Preparar entorno de trabajo y desplegar"
    runs-on: ubuntu-22.04

    steps:
      - name: "Checkout del repositorio"
        uses: actions/checkout@v4

      - name: "Configurar Python 3.9"
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: "Instalar dependencias"
        run: |
          python -m pip install --upgrade pip
          pip install boto3 Flask pytest awscli

      - name: "Configurar credenciales AWS"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: "us-east-1"

      - name: "Desplegar aplicaciÃ³n en AWS EC2"
        id: deploy_app
        run: |
          python src/deployment.py | tee deployment_output.txt
          LB_URL=$(grep -oP 'http://\S+' deployment_output.txt | head -n 1)
          echo "LB_URL=$LB_URL" >> $GITHUB_ENV

  performance:
    name: "Pruebas de rendimiento"
    runs-on: ubuntu-22.04
    needs: setup_deploy

    steps:
      - name: "Clonar repositorio"
        uses: actions/checkout@v4

      - name: "Configurar Locust para pruebas de carga"
        env:
          LB_URL: ${{ env.LB_URL }}
        run: |
          pip install locust
          echo "Prueba de carga en: $LB_URL"
          locust -f src/locustfile.py --headless -u 100 -r 10 -t 1m --host $LB_URL

      - name: "Subir resultados de rendimiento a S3"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          aws s3 cp locust_result.html s3://performance-reports-bucket/locust_result.html
