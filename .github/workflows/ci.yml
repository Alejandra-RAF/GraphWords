name: CI/CD Pipeline

on:
  push:
    branches:
      - notmain
  pull_request:
    branches:
      - notmain
  workflow_dispatch:

jobs:
  setup_deploy:
    name: "Preparar entorno de trabajo y desplegar"
    runs-on: ubuntu-22.04

    steps:
      - name: "Checkout del repositorio"
        uses: actions/checkout@v4

      - name: "Configurar Python 3.9"
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: "Instalar dependencias"
        run: |
          python -m pip install --upgrade pip
          pip install boto3==1.26.60 Flask==2.2.5 pytest==7.4.0 unittest-xml-reporting==3.0.4 flake8==6.0.0 requests==2.31.0

      - name: "Configurar credenciales AWS"
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: "us-east-1"

      - name: "Desplegar aplicaci√≥n en AWS EC2"
        run: |
          python src/deployment.py

  performance:
    name: "Pruebas de rendimiento"
    runs-on: ubuntu-22.04
    needs: setup_deploy

    steps:
      - name: "Clonar repositorio"
        uses: actions/checkout@v4

      - name: "Configurar Locust para pruebas de carga"
        run: |
          pip install locust
          locust -f src/locustfile.py --headless -u 100 -r 10 -t 1m

      - name: "Subir resultados de rendimiento a S3"
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
        run: |
          aws s3 cp locust_result.html s3://performance-reports-bucket/locust_result.html
