name: GraphWord Hybrid Deployment

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  hybrid-deployment:
    runs-on: ubuntu-22.04
    steps:
      # 1. Clonar el código del repositorio
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      # 3. Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      # 4. Iniciar LocalStack con el comando personalizado
      - name: Start LocalStack
        run: |
          docker run --rm -it -p 4566:4566 -p 4510-4559:4510-4559 -v /var/run/docker.sock:/var/run/docker.sock localstack/localstack &

      # 5. Esperar a que LocalStack esté listo
      - name: Wait for LocalStack to be ready
        run: |
          for i in {1..90}; do
            STATUS=$(curl -s http://localhost:4566/health | jq -r '.services.lambda // empty')
            if [[ "$STATUS" == "running" ]]; then
              echo "LocalStack is ready."
              break
            fi
            echo "Waiting for LocalStack to be ready..."
            sleep 5
          done

      # 6. Verificar conectividad con AWS real
      - name: Verify AWS connectivity
        run: |
          aws ec2 describe-vpcs
          aws s3 ls
        env:
          AWS_ACCESS_KEY_ID: ASIAUZTGPSLANRECIUZM
          AWS_SECRET_ACCESS_KEY: jpQCsZAqCe7/GRbHatPHoall4SVnEyEkBo642zl0
          AWS_SESSION_TOKEN: 

      # 7. Verificar conectividad con LocalStack
      - name: Verify LocalStack connectivity
        run: |
          aws --endpoint-url=http://localhost:4566 lambda list-functions
        env:
          AWS_ACCESS_KEY_ID: test
          AWS_SECRET_ACCESS_KEY: test
          AWS_DEFAULT_REGION: us-east-1

      # 8. Ejecutar el script de despliegue híbrido
      - name: Run hybrid deployment script
        env:
          AWS_ACCESS_KEY_ID: ASIAUZTGPSLANRECIUZM
          AWS_SECRET_ACCESS_KEY: jpQCsZAqCe7/GRbHatPHoall4SVnEyEkBo642zl0
          AWS_SESSION_TOKEN: 
          LOCALSTACK_HOSTNAME: http://localhost:4566
        run: |
          python src/deployment.py
