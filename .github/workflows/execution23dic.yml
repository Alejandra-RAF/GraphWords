name: GraphWord Deployment Hybrid (AWS + LocalStack)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-environment:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ASIAUZTGPSLAIU4BMUP7" >> ~/.aws/credentials
          echo "aws_secret_access_key = ueUDYY2k39wcaUrDKmbdr9g7f8ACrPMw2BX3N7EI" >> ~/.aws/credentials
          echo "aws_session_token = " >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config

  start-localstack:
    needs: setup-environment
    runs-on: ubuntu-22.04
    steps:
      - name: Start LocalStack using Docker
        run: |
          docker run -d --name localstack_main -p 4566:4566 -p 4510-4559:4510-4559 -v /var/run/docker.sock:/var/run/docker.sock localstack/localstack
          
      - name: Wait for LocalStack to be ready
        run: |
          until curl -s http://localhost:4566/_localstack/init | grep -q '"READY": true'; do
            echo "Waiting for LocalStack to be ready..."
            sleep 2
          done

      - name: Check open ports in LocalStack container
        run: |
          docker exec localstack_main ss -tuln || docker exec localstack_main curl http://localhost:4566/_localstack/init


      - name: Test connectivity inside LocalStack container
        run: docker exec localstack_main curl http://localhost:4566/_localstack/init


      - name: Test connectivity from GitHub Actions host
        run: curl http://localhost:4566/_localstack/init

      - name: View LocalStack logs
        run: docker logs localstack_main


    
  run-deployment:
    needs: start-localstack
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3
          
      - name: Run deployment script
        env:
          AWS_ACCESS_KEY_ID: ASIAUZTGPSLAIU4BMUP7
          AWS_SECRET_ACCESS_KEY: ueUDYY2k39wcaUrDKmbdr9g7f8ACrPMw2BX3N7EI
          AWS_SESSION_TOKEN: 
          AWS_DEFAULT_REGION: us-east-1
        run: |
          python src/deployment.py
