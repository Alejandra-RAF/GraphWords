name: GraphWord Deployment Hybrid (AWS + LocalStack)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  setup-environment:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ASIAUZTGPSLANRECIUZM" >> ~/.aws/credentials
          echo "aws_secret_access_key = jpQCsZAqCe7/GRbHatPHoall4SVnEyEkBo642zl0" >> ~/.aws/credentials
          echo "aws_session_token = " >> ~/.aws/credentials
          echo "[default]" > ~/.aws/config
          echo "region = us-east-1" >> ~/.aws/config

  start-localstack:
    needs: setup-environment
    runs-on: ubuntu-22.04
    steps:
      - name: Start LocalStack using Docker
        run: |
          docker run -d --name localstack_main -p 4566:4566 -p 4571:4571 localstack/localstack
          sleep 10

  run-deployment:
    needs: start-localstack
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      - name: List repository structure
        run: ls -R

      - name: Run deployment script
        env:
          AWS_ACCESS_KEY_ID: ASIAUZTGPSLANRECIUZM
          AWS_SECRET_ACCESS_KEY: jpQCsZAqCe7/GRbHatPHoall4SVnEyEkBo642zl0
          AWS_SESSION_TOKEN: 
          LOCALSTACK_HOSTNAME: http://localhost:4566
          AWS_DEFAULT_REGION: us-east-1
        run: |
          python src/deployment.py
