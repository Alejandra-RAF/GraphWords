name: GraphWord Deployment with LocalStack

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deployment:
    runs-on: ubuntu-22.04
    steps:
      # 1. Clonar el código del repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Instalar dependencias necesarias
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install boto3

      # 4. Iniciar LocalStack en Docker
      - name: Start LocalStack
        run: |
          docker run --rm -p 4566:4566 -p 4510-4559:4510-4559 -v /var/run/docker.sock:/var/run/docker.sock localstack/localstack

      # 5. Esperar a que LocalStack esté listo
      - name: Wait for LocalStack to be ready
        run: |
          for i in {1..10}; do
            curl -s http://localhost:4566/health | grep "\"status\": \"running\"" && break
            echo "Waiting for LocalStack to start..."
            sleep 5
          done
      - name: Verify LocalStack is running
        run: curl http://localhost:4566/health

      # 6. Ejecutar el script de despliegue
      - name: Run deployment script
